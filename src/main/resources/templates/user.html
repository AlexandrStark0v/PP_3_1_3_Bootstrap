<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Information Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">User Information Page</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <!-- Ссылка на страницу пользователя -->
                <a class="nav-link" href="#" th:text="${user.username}">User</a>
            </li>
        </ul>
        <span class="navbar-text" style="margin-right: 1rem;">
            <span th:text="${user.email}">user@mail.ru</span> with roles:
            <span th:each="role, roleStat : ${user.roles}"
                  th:text="${role.name + (roleStat.last ? '' : ', ')}"></span>
        </span>
        <form class="form-inline my-2 my-lg-0 ml-3" th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>User Information Page</h2>
            <div class="card">
                <div class="card-header">
                    About User
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">3</td>
                            <td th:text="${user.name}">user</td>
                            <td th:text="${user.username}">user</td>
                            <td th:text="${user.email}">user@mail.ru</td>
                            <td>
                                <span th:each="role, roleStat : ${user.roles}"
                                      th:text="${role.name + (roleStat.last ? '' : ', ')}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
