<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
        <span class="navbar-text text-white">
            Панель администратора
        </span>
    <form th:action="@{/logout}" method="post" class="d-inline">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button class="btn btn-outline-light" type="submit">Выйти</button>
    </form>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="mb-0">Редактировать пользователя</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
              <label for="name" class="form-label">Имя:</label>
              <input type="text" id="name" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Имя пользователя:</label>
              <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
              <label for="roles" class="form-label">Роли:</label>
              <select id="roles" class="form-select" th:field="*{roles}" multiple>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
              </select>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Обновить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
